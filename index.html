<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilo roleta russa</title>
        <link rel="stylesheet" href="style/main.css">
        <script defer src="scripts/script.js"></script>
        <script defer src="scripts/spin.js"></script>
    </head>
    <body>
        <div class="roleta-box">
            <div class="img-box">
                <img src="img/Capturar.PNG" alt="Valter">
            </div>

            <span class="arrow"></span>
            <div class="roleta">
                <div class="um">1</div>
                <div class="dois">2</div>
                <div class="tres">3</div>
                <div class="quatro">4</div>
                <div class="cinco">5</div>
                <div class="seis">6</div>
                <div class="sete">7</div>
                <div class="oito">8</div>
            </div>
        <div class="allarea">
            <div class="area-entrada">
                <h2>Caixa de entrada</h2>
                <textarea name="area-entrada" id="area-entrada"></textarea>
            </div>
        </div>
            <div class="box-baixo">
                <div class="disco">
                    <span class="linha"></span>
                </div>
                <div class="moeda" onclick="mostraralerta()">
                    <span class="linha"></span>
                </div>
            </div>
            <div class="botoes-box">
                <div class="buttons-left">
                    <button></button><button></button><button></button><button></button>
                </div>
                <button class="button-center"> Girar!</button>
                <div class="buttons-right">
                    <button></button><button></button><button></button><button></button>
                </div>
            </div>
        </div>
    </body>
</html>
